<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ÂêçÁâáË®≠Ë®à - ÂäâÊ¨äÂæ∑</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <style>
            :root {
                --yfy-red: #e91e63; /* Ë™øÊï¥ÁÇ∫ÂúñÁâá‰∏≠ÁöÑ‰∫ÆÊ°ÉÁ¥Ö */
                --dark-blue: #1a1c21; /* ÂúñÁâáÂè≥ÂÅ¥ÁöÑÊ∑±Ëâ≤ */
                --text-dark: #333;
                --text-gray: #777;
            }

            body {
                background-color: #f0f0f0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                font-family: "Noto Sans TC", sans-serif;
            }

            .card {
                width: 550px;
                height: 310px;
                background: #fff;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
                border-radius: 8px;
                position: relative;
                overflow: hidden; /* Á¢∫‰øùÂπæ‰ΩïÂúñÂΩ¢‰∏çÊ∫¢Âá∫ */
                display: flex;
                padding: 40px;
                box-sizing: border-box;
            }

            /* --- Âπæ‰ΩïËÉåÊôØË£ùÈ£æ --- */
            .card::before {
                content: "";
                position: absolute;
                top: -50px;
                right: -60px;
                width: 280px;
                height: 450px;
                background: var(--dark-blue);
                transform: rotate(35deg);
                z-index: 1;
            }

            .card::after {
                content: "";
                position: absolute;
                top: -60px;
                right: 140px;
                width: 40px;
                height: 500px;
                background: var(--yfy-red);
                transform: rotate(35deg);
                z-index: 2;
                box-shadow: 10px 0 20px rgba(0, 0, 0, 0.1);
            }

            .decorative-line {
                position: absolute;
                top: -60px;
                right: 100px;
                width: 15px;
                height: 500px;
                background: var(--yfy-red);
                transform: rotate(35deg);
                z-index: 2;
                opacity: 0.6;
            }

            /* --- Â∑¶ÂÅ¥ÂÖßÂÆπÂçÄ --- */
            .left-content {
                position: relative;
                z-index: 5;
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .header-info {
                border-bottom: 2px solid var(--yfy-red);
                padding-bottom: 8px;
                display: inline-block;
                align-self: flex-start;
            }

            .header-info h1 {
                font-size: 20px;
                margin: 0;
                color: var(--yfy-red);
                letter-spacing: 1px;
                font-weight: 700;
            }

            .header-info span {
                font-size: 11px;
                color: var(--text-gray);
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            .personal-info {
                margin: 15px 0;
            }

            #userName {
                font-size: 26px;
                color: #000;
                margin: 0;
            }

            .dept {
                font-size: 13px;
                color: var(--yfy-red);
                font-weight: bold;
                margin-top: 4px;
            }

            /* --- ËÅØÁµ°ÂàóË°® --- */
            .contact-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .contact-item {
                display: flex;
                align-items: center;
                margin-bottom: 8px;
                font-size: 12px;
                color: var(--text-dark);
            }

            .icon {
                width: 24px;
                height: 24px;
                background: var(--yfy-red);
                border-radius: 50%;
                margin-right: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 10px;
            }

            /* --- Âè≥ÂÅ¥ QR ÂçÄ --- */
            .right-content {
                position: relative;
                z-index: 5;
                width: 120px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
